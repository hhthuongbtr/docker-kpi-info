{% extends 'adminlte/base.html' %}
{% block content %}
{% load staticfiles %}
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Select dates</h3>
        </div>
        <div class="box-body">
            <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
            <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
            <script type="text/javascript">
                $(function() {
                $('input[name="daterange"]').daterangepicker({
                    opens: 'left'
                }, function(start, end, label) {
                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                });
                });
            </script>
        </div>
    </div>
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Compare</h3>
        </div>
        <div class="box-body">
            <div class="chart">
                <canvas id="todayChart" style="height:230px"></canvas>
                <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
                <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
                <script type="text/javascript">
                    $.get('{% url "chart-json" %}', function(data) {
                        var todayChartCanvas = $("#todayChart").get(0).getContext("2d")
                        var todayChartOptions = baseChartOptions
                        var baseChartOptions = {
                            //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
                            scaleBeginAtZero        : true,
                            //Boolean - Whether grid lines are shown across the chart
                            scaleShowGridLines      : true,
                            //String - Colour of the grid lines
                            scaleGridLineColor      : 'rgba(0,0,0,.05)',
                            //Number - Width of the grid lines
                            scaleGridLineWidth      : 1,
                            //Boolean - Whether to show horizontal lines (except X axis)
                            scaleShowHorizontalLines: true,
                            //Boolean - Whether to show vertical lines (except Y axis)
                            scaleShowVerticalLines  : true,
                            //Boolean - If there is a stroke on each bar
                            barShowStroke           : true,
                            //Number - Pixel width of the bar stroke
                            barStrokeWidth          : 2,
                            //Number - Spacing between each of the X value sets
                            barValueSpacing         : 5,
                            //Number - Spacing between data sets within X values
                            barDatasetSpacing       : 1,
                            //Boolean - whether to make the chart responsive
                            responsive              : true,
                            maintainAspectRatio     : true,
                        }
                        var todayChart = new Chart(todayChartCanvas, {
                            type: 'bar',
                            data: data,
                            options: baseChartOptions,
                        });
                    });
                </script>
            </div>
        </div>
    </div>

{% endblock %}
