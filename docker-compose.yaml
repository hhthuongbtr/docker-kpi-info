version: '3.7'

services:
  mariadb:
    container_name: "kpi-info-mariadb"
    image: .mariadb
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'kpi-info'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'idktestpasswd'
      MYSQL_ROOT_PASSWORD: 'idktestpasswd'
  django:
    container_name: "kpi-info-django"
    build: .django
    volumes:
      - ./kpi-info:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mariadb
  nginx:
    container_name: "kpi-info-nginx"
    build: ./nginx
    port:
      - "80:80"
      - "443:443"
    volumes:
      - ./kpi-info:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - django
  certbot:
    image: certbot/certbot
